<div class='filmes-container '>
  <mat-card class="card" *ngFor='let filme of filmes'>
    <mat-card-header>
      <mat-card-title>
        {{filme.title}}
      </mat-card-title>
      <mat-card-subtitle>
        {{filme.director}}
      </mat-card-subtitle>

    </mat-card-header>
    <img mat-card-image src="assets/starwars.png" alt="Star Wars Logo">
    <mat-card-actions class="buttons">
      <button mat-button >Ver Detalhes</button>
    </mat-card-actions>
  </mat-card>
</div>
